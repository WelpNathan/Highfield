
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@ViewData["Title"] </title>

    <!-- links and includes-->
    <link href="~/css/styles.css" rel="stylesheet" />
    <link href="~/lib/css/bootstrap/css/dist/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
    <div class="mainContent">
        <div class="notesForm">
            <h1>Notes</h1>
                <hr>
            <form>
                <textarea name="notesText" placeholder="Type Notes here" wrap="hard"></textarea>
                
                <div class="addFiles"><input type="file"></div>
                
                <div id="notesMessage"><p>Notes Saved</p></div>

                <input type="submit" value="Save">
                <button id="exitNotes">Exit</button>
            </form>
        </div>
   </div>

   <script src="~/js/main.js"></script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@ViewData["Title"] </title>

    <!-- links and includes-->
    <link href="../../wwwroot/css/styles.css" rel="stylesheet" />
    <link href="../../wwwroot/lib/css/bootstrap/css/dist/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
    <div class="mainContent">
        <div class=" profile">
            <form>
                <h1>My Profile</h1>

                <label>First Name: </label>
                <input type="text" name="firstName" placeholder="My First Name" required>

                <label>Surname: </label>
                <input type="text" name="surname" placeholder="My Surname" required>
                
                <label>Email: </label>
                <input type="email" name="Email" placeholder="Email" required>

            </form>
        </div>
    </div>

   <script src="~/js/main.js"></script>
</body>
</html>

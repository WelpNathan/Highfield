@page
@model LoginModel
@{
    ViewData["Title"] = "Login";
}

<head>
    <meta charset="UTF-8" />

    <title>Highfield Education - Exam Invigilation Software Login </title>

    <!-- links and includes-->
    <link href="../wwwroot/css/styles.css" rel="stylesheet" />
    <link href="../wwwroot/lib/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

</head>

<body>

    <div class="mainContent">
        <div class="login">
            <h1>@ViewData["Title"]</h1>
            <form action="" method="post" autocomplete="off">
                <label for="loginemail"><i class="fas fa-envelope"></i></label>
                <input type="email" name="loginemail" placeholder="Email" id="loginemail" required>

                <label for="loginpassword"><i class="fas fa-lock"></i></label>
                <input type="password" name="loginpassword" placeholder="Password" id="loginpassword" required>

                <input type="submit" value="Login">
            </form>

        </div>
    </div>


</body>

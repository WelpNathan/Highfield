<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highfield Education - Exam Invigilation Software Login </title>

    <link href="../wwwroot/css/styles.css" rel="stylesheet" />
    <link href="../wwwroot/lib/bootstrap/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.csss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">


</head>

<body>
    <div class="mainContent">

        <div class="register">
            <form asp-page-handler="register" method="post" autocomplete="off">
                <select id="userType" name="userType">
                    <option value="learner">Choose Account Type</option>
                    <option value="learner">Learner</option>
                    <option value="invigilator">Invigilator</option>
                </select>


                <label for="firstName"><i class="fas fa-user"></i></label>
                <input type="text" name="firstname" placeholder="First Name" id="firstName" required>

                <label for="surname"><i class="fas fa-user"></i></label>
                <input type="text" name="surname" placeholder="Surname" id="surname" required>


                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" name="email" placeholder="Email" id="email" required>                

                <label for="userpassword"><i class="fas fa-lock"></i></label>
                <input type="password" name="userpassword" placeholder="Password" id="userpassword" required>

                <label for="passwordConfirm"><i class="fas fa-lock"></i></label>
                <input type="password" name="passwordConfirm" placeholder="Confirm Password" id="passwordConfirm" required>

                <input type="submit" value="Register">

            </form>

        </div>

    </div>

</body>

</html>
